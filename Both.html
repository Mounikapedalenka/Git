<!DOCTYPE html>
<html>
<head>
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('log back.jpg');
      background-size: cover;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="toggle-form">
      <a href="#" onclick="toggleSignup()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signupContainer" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <div class="toggle-form">
      <a href="#" onclick="toggleLogin()">Back to Login</a>
    </div>
  </div>

  <script>
    var loginForm = document.getElementById("loginForm");
    var signupContainer = document.getElementById("signupContainer");

    function toggleSignup() {
      loginForm.style.display = "none";
      signupContainer.style.display = "block";
    }

    function toggleLogin() {
      loginForm.style.display = "block";
      signupContainer.style.display = "none";
    }

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform login logic here
      // For this example, we'll just display an alert with the entered username and password
      alert("Login\nUsername: " + username + "\nPassword: " + password);

      // Clear the form fields
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    });

    var signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("signupUsername").value;
      var password = document.getElementById("signupPassword").value;

      // Perform signup logic here
      // For this example, we'll just display an alert with the entered username and password
      alert("Sign Up\nUsername: " + username + "\nPassword: " + password);

      // Clear the form fields
      document.getElementById("signupUsername").value = "";
      document.getElementById("signupPassword").value = "";
    });
  </script>
</body>
</html>
